spring.application.name=api-sample
server.port=8080

# As configurações de datasource (url, username, password) serão fornecidas via variáveis de ambiente no Render.
# Por isso, elas são removidas ou comentadas aqui no arquivo de propriedades que vai para o GitHub.
# spring.datasource.url=jdbc:postgresql://localhost/db_apisample
# spring.datasource.username=postgres
# spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# A linha abaixo é removida porque o Hibernate irá inferir o dialeto a partir da URL do datasource
# (que será fornecida pelas variáveis de ambiente no Render).
